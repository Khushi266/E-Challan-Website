    <title>E-Challan Hub</title>
    <style>
      .car {
        position: absolute;
        top: 50%;
        right: -100px; /* Initial position off the screen */
        transform: translate(0, 100%);
        width: 250px;
        height: 250px;
        background-image: url('https://i.postimg.cc/HnwMQ1YR/licensce2.jpg');
        background-size: cover;
        animation: moveCar 5s linear infinite; /* Animation properties */
    }

    @keyframes moveCar {
        0% { right: -100px; } /* Start position off the screen */
        100% { right: calc(100% + 100px); } /* End position off the screen */
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
