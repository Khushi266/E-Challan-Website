{% extends 'base.html' %}
{% block content %}
    

  <section class="intro">
    <div class="bg-image-vertical h-100" style="background-color: #EFD3E4;
            background-image: url(https://postimage.me/images/2024/04/07/sign_up.webp);
          ">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5">
  
                  <h1 class="mb-5 text-center">Create Challan</h1>
  
                  <form method="POST" action="{% url 'addchallan' %}">{% csrf_token %}
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                         
                          <label class="form-label" for="form6Example1">First name:</label>
                          <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter first name..." >
                        </div>
                      </div>
                      <div class="col-12 col-md-6 mb-4">
                        <div class="form-outline">
                          
                          <label class="form-label" for="form6Example2">Last name:</label>
                          <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter last name..." >
                        </div>
                      </div>
                    </div>
  
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                      
                      <label class="form-label" for="form6Example3">Car Model:</label>
                      <input type="text" id="form6Example3" class="form-control" />
                    </div>
  
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                    
                      <label class="form-label" for="form6Example4">Address:</label>
                      <input type="text" id="form6Example4" class="form-control" />
                    </div>
  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form6Example5">Driver's email address:</label>
                      <input type="email" name="demail" id="email" class="form-control" placeholder="Enter email...">
                    </div>

                    <!-- Message input -->
                    <div class="form-outline mb-4">
                     
                      <label class="form-label" for="form6Example7">Offence</label>
                      <input type="text" name="offence" id="offence" class="form-control" placeholder="Enter the offence caused..." >
                    </div>
  
                    <!-- Number input -->
                    <div class="form-outline mb-4">
              
                      <label class="form-label" for="form6Example6">Fine:</label>
                      <input type="number" name="fine" id="fine" class="form-control" placeholder="Enter the fine..." >
                    </div>
  
  
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form6Example8"
                        checked
                      />
                      <label class="form-check-label" for="form6Example8"> Create an account? </label>
                    </div>
  
                    <!-- Submit button -->
                    <input type="submit" class="btn btn-secondary btn-rounded btn-block" style="margin-left: 45%;" value="Create Challan">
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
